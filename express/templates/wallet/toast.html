<!-- Bootstrap Toast for Error Alerts -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" id="toast-container">
    <div class="toast align-items-center text-white bg-danger border-0" id="errorToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <span id="toastMessage">Error message goes here...</span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
  
  <!-- Bootstrap Toast for Success Alerts -->
  <div class="toast-container position-fixed bottom-0 end-0 p-3" id="success-toast-container">
    <div class="toast align-items-center text-white bg-success border-0" id="successToast" role="alert" aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div class="toast-body">
          <span id="successToastMessage">Success message goes here...</span>
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
      </div>
    </div>
  </div>
