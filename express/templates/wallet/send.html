<!-- Modal for sending ETH -->
<div class="modal fade" id="sendCryptoModal" tabindex="-1" aria-labelledby="sendCryptoModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="sendCryptoModalLabel">Send Cryptocurrency</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body">
          <!-- Form inside the modal -->
          <form id="sendForm">
            <div class="mb-3">
              <label for="recipientAddress" class="form-label">Recipient Address</label>
              <input type="text" class="form-control" id="recipientAddress" placeholder="0xRecipientAddress" required>
            </div>
            <div class="mb-3">
              <label for="sendAmount" class="form-label">Amount (in ETH)</label>
              <input type="number" step="0.0001" class="form-control" id="sendAmount" placeholder="0.1" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" id="sendTransaction">Send</button>
        </div>
      </div>
    </div>
</div>
