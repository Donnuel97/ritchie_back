<!-- Login Modal -->
    <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="loginModalLabel">Login</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="loginForm">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" class="form-control" id="loginEmail" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <div id="loginErrors" class="mt-2"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Toast Container -->
    <div id="toastContainer" class="toast-container position-fixed top-0 right-0 p-3">
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        function showToast(message, isSuccess) {
            const toastHTML = `
                <div class="toast ${isSuccess ? 'bg-success text-white' : 'bg-danger text-white'}" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-body">
                        ${message}
                    </div>
                </div>
            `;
            $('#toastContainer').append(toastHTML);
            $('.toast').toast({ delay: 3000 });
            $('.toast').toast('show');
        }

        $('#signupForm').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                url: '{% url "signup" %}',
                method: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    $('#signupModal').modal('hide');
                    showToast(response.success, true);
                },
                error: function(xhr) {
                    const errors = JSON.parse(xhr.responseText).errors;
                    $('#signupErrors').html(Object.values(errors).join('<br>'));
                    showToast('Sign-up failed. Please check the errors.', false);
                }
            });
        });

        $('#loginForm').on('submit', function(e) {
            e.preventDefault();
            $.ajax({
                url: '{% url "login" %}',
                method: 'POST',
                data: $(this).serialize(),
                success: function(response) {
                    $('#loginModal').modal('hide');
                    showToast(response.success, true);
                },
                error: function(xhr) {
                    const errors = JSON.parse(xhr.responseText).errors;
                    $('#loginErrors').html(errors);
                    showToast('Login failed. Please check the errors.', false);
                }
            });
        });
    </script>
